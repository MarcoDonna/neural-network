<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Bootrap-5.3.0-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!--JQuery-3.6.4-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <!--Chart.js-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="utils.js"></script>
    <script src="activation.js"></script>
    <script src="layer.js"></script>
    <script src="input-layer.js"></script>
    <script src="dense-layer.js"></script>
    <script src="recurrent-layer.js"></script>
    <script src="output-layer.js"></script>
    <script src="neural-network.js"></script>

    

</head>
<body>
    <h1>RNN</h1>
    <div style="width: 1600px;"><canvas id="main"></canvas></div>
    <script >

        let t = [];
        for(let i = 0; i < 20; i++)
            t.push([(1 + Math.cos(i/20 * 2 * Math.PI))  / 2]);

        console.log(t);

        const il = new InputLayer(1);
        const rl = new RecurrentLayer(1, 6, sigmoid, sigmoidPrime);
        const dl = new DenseLayer(6, 4, sigmoid, sigmoidPrime);
        const ol = new OutputLayer(4, 1, sigmoid, sigmoidPrime);

        function forward(i){
            il.forward(i);
            rl.forward(il);
            dl.forward(rl);
            ol.forward(dl);
            //ol.forward(rl);
            return ol.output;
        }

        function backprop(t){
            ol.backprop(t);
            dl.backprop(ol);
            rl.backprop(dl);
            //rl.backprop(ol);
        }

        function adjustAll(ts){
            const lr = 0.1;
            //const ts = 5;

            rl.adjustBiases(lr, ts);
            rl.adjustWeights(lr, ts);
            rl.adjustRecurrentWeights(lr, ts);

            dl.adjustBiases(lr, ts);
            dl.adjustWeights(lr, ts);

            ol.adjustBiases(lr, ts);
            ol.adjustWeights(lr, ts);
        }

        for(let i = 0; i < 10000; i++){
            if((i+1)%1000==0)
                console.log(i+1);
            for(let j = 0; j < 20; j++){
                let tempTargets = t.slice(Math.max(0), t.length - j);

                for(let k = 0; k < tempTargets.length; k++){
                    forward([0]);
                    backprop([tempTargets[k]]);
                }

                adjustAll(tempTargets.length);
                rl.clearHiddenState();
            }            

        }

        let prediction = [];
        for(let i = 0; i < 21; i++){
            prediction.push(forward([0])[0]);
        }

        new Chart(
            document.getElementById('main'),
            {
            type: 'bar',
            data: {
                labels: t.map((row, index) => index),
                datasets: [
                    {
                        label: 'actual',
                        data: t,
                    },
                    {
                        label: 'prediction',
                        data: prediction,
                    }
                ]
            }
            }
        );
    </script>
</body>
</html>
